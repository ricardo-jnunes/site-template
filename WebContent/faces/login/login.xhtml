<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<f:view>
		<ui:composition template="/templates/default/default_login.xhtml">
			<ui:define name="content">
				<div class="container content-top">
					<h:form id="signin" class="form-signin">
						<h3 class="form-signin-heading">Login</h3>
						<h:messages errorClass="alert-error"></h:messages>
						<h:inputText id="nome" class="input-block-level" value="#{login.nome}" required="true" requiredMessage="O nome deve ser preenchido."></h:inputText>
						<h:inputText id="passwd" class="input-block-level" value="#{login.senha}" required="true" requiredMessage="A senha deve ser preenchido."></h:inputText>
						<br class="clearBoth"/>
						<div class="space-button">
							<h:commandButton class="btn btn-primary" type="submit" value="Entrar"
							 action="#{login.realizarLogin}" ></h:commandButton>
						 </div>
					</h:form>
				</div>
				
			</ui:define>
		</ui:composition>
	</f:view>
</h:body>
</html>
