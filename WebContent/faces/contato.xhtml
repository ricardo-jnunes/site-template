<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<f:view>
		<ui:composition template="/templates/default/default.xhtml">
			<ui:define name="content">
				<f:loadBundle basename="resources.contato" var="contato_props" />
				<div class="container">
					<div id="contato" class="row-fluid content-top">
						<div class="span7">
							<h:form id="contatoForm" class="form-horizontal">
								<div class="control-group">
									<label class="control-label" for="inputNome">#{contato_props.nome}</label>
									<div class="controls">
										<input type="text" id="inputNome" placeholder="Nome" class="span10"></input>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputEmail">#{contato_props.email}</label>
									<div class="controls">
										<input type="text" id="inputEmail" placeholder="E-mail"  class="span10"></input>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputMsg">#{contato_props.mensagem}</label>
									<div class="controls">
										<textarea id="inputMsg" placeholder="Mensagem" rows="3" class="span10"></textarea>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn">#{contato_props['botao.enviar']}</button>
										<button type="button" class="btn">#{contato_props['botao.cancelar']}</button>
									</div>
								</div>
							</h:form>
						</div>
						<div class="span5">
							<a href="#" class="thumbnail"> <img alt=""
								src="#{facesContext.externalContext.requestContextPath}/framework/img/default.png"></img>
							</a>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</f:view>
</h:body>
</html>
